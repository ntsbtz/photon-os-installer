{
    "hostname": "photon-machine",
    "password": {
        "crypted": false,
        "text": "changeme"
    },
    "disk": "/dev/sda",
    "partitions": [
        {
            "mountpoint": "/",
            "size": 0,
            "filesystem": "btrfs",
            "btrfs": {
                "label": "main",
                "subvols": [
                    {
                        "name": "dir1",
                        "mountpoint": "/dir1_data",
                        "subvols": [
                            {
                                "name": "dir2",
                                "mountpoint": "/dir2_data"
                            }
                        ]
                    }
                ]
            }
        },
        {
            "mountpoint": "/boot",
            "size": 256,
            "filesystem": "btrfs",
            "btrfs": {
                "label": "boot"
            }
        },
        {
            "mountpoint": "/root",
            "size": 128,
            "filesystem": "btrfs",
            "btrfs": {
                "label": "rootfs",
                "subvols": [
                    {
                        "name": "Videos"
                    },
                    {
                        "name": "Projects"
                    },
                    {
                        "name": "Documents"
                    }
                ]
            }
        },
        {
            "mountpoint": "/root_xfs",
            "size": 512,
            "filesystem": "xfs"
        },
        {
            "mountpoint": "/root_ext4",
            "size": 128,
            "filesystem": "ext4"
        },
        {
            "size": 128,
            "filesystem": "swap"
        }
    ],
    "packagelist_file": "packages_minimal.json",
    "postinstall": [
        "#!/bin/sh",
        "echo \"Hello World\" > /etc/postinstall"
    ],
    "linux_flavor": "linux",
    "photon_docker_image": "photon:5.0"
}
